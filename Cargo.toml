[workspace]
default-members = [".", "rpc", "cli"]
members = [".", "rpc", "cli"]

[package]
name = "rgb_node"
description = "RGB node"
version = "0.8.0-alpha.1"
authors = ["Dr. Maxim Orlovsky <orlovsky@lnp-bp.org>"]
license = "MIT"
keywords = ["bitcoin", "node", "layer-2", "smart-contracts", "rgb"]
categories = ["network-programming"]
edition = "2021"
rust-version = "1.59.0"
readme = "README.md"
build = "build.rs"
exclude = [".github", "Dockerfile", ".dockerignore", "contrib", "doc", "shell"]

[lib]
name = "rgb_node"

[[bin]]
name = "rgbd"
required-features = ["server"]

[dependencies]
# LNP/BP crates
amplify = "3.12.0"
strict_encoding = "1.8.8"
commit_verify = "0.7.0" # TODO: Update to 0.8
internet2 = { version = "0.8.0-rc.3", features = ["keygen", "zmq"] }
microservices = { version = "0.8.0-rc.4", default-features = false, features = ["node", "peer"] }
rgb-std = "0.8.0-alpha.1"
rgb_rpc = { version = "0.8.0-alpha.1", path = "./rpc" }
storm_app = { version = "0.8.0-alpha.1", git = "https://github.com/Storm-WG/storm-node" }
store_rpc = { version = "0.8.0-alpha.1", git = "https://github.com/Storm-WG/storm-stored" }
# OS
zmq = { package = "zmq2", version = "0.5.0" }
chrono = "0.4"
nix = "0.20"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_debug"] }
env_logger = "0.7"
clap = { version = "~3.1.18", optional = true, features = ["env", "derive"] }
settings = { version = "0.10", package = "config", optional = true }
configure_me = { version = "0.4", optional = true }
dotenv = { version = "0.15", optional = true }
colored = "2.0.0"
shellexpand = { version = "2", optional = true }

[build-dependencies]
amplify = "3.12.0"
internet2 = "0.8.0-beta.1"
microservices = { version = "0.8.0-rc.2", default-features = false, features = ["peer"] }
rgb-std = "0.8.0-alpha.1"
rgb_rpc = { version = "0.8.0-alpha.1", path = "./rpc" }
storm_app = { version = "0.8.0-alpha.1", git = "https://github.com/Storm-WG/storm-node" }
store_rpc = { version = "0.8.0-alpha.1", git = "https://github.com/Storm-WG/storm-stored" }
clap = { version = "~3.1.18", features = ["env"] }
clap_complete = "~3.1.4"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_debug"] }
shellexpand = "2"
configure_me_codegen = "0.4"

[features]
default = ["server"]

# Server is a standalone application that runs daemons.
# Required for all apps that can be launched from command-line shell as binaries
# (i.e. both servers and cli)
server = ["microservices/server", "dotenv", "clap", "settings", "configure_me",
          "amplify/parse_arg", "shellexpand"]
# Embedded is an app that contains embedded node and that talks to it through
# integration layer
embedded = ["microservices/embedded"]

[package.metadata.configure_me]
spec = "config_spec.toml"
